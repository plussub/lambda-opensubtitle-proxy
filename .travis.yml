language: java
jdk:
  - oraclejdk8
sudo: false
script: mvn clean verify
deploy:
  provider: lambda
  function_name: "opensubtitle_proxy"
  region: "eu-central-1"
  role: "arn:aws:iam::029902516270:role/lambda_opensubtitle_proxy"
  runtime: "java8"
  handler_name: "com.plussub.opensubtitle.proxy.OpenSubtitleProxyRequestHandler::handleRequest"
  access_key_id:  $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  timeout: 20
  memory_size: 1536
  zip: ./target/opensubtitle-proxy-1.0-SNAPSHOT-shaded.jar